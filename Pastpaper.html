<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Paper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #008080, #FFFFFF); /* Teal gradient */
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin: 20px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-5px) rotateX(10deg);
        }
        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .image-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .image {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .image:hover {
            transform: rotateY(20deg) rotateX(10deg);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            a {
                padding: 10px 20px;
                font-size: 1em;
            }
            .image {
                width: 250px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
            }
            a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .image {
                width: 200px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="animate__animated animate__fadeInDown">
        <h1>Past Paper</h1>
    </div>
    <div class="animate__animated animate__fadeInUp">
        <p>Click the link below to access the Past Paper:</p>
    </div>
    <div class="image-container animate__animated animate__fadeInUp">
        <img src="Book.jpeg" alt="Children with Books" class="image">
    </div>
    <div class="animate__animated animate__fadeInUp">
        <a href="https://drive.google.com/drive/folders/1AEIKRagtJ7waGZgO_citJedlOhU4g8bh" target="_blank" class="animate__animated animate__fadeInUp">
            <i class="fas fa-file-download icon"></i>Access Notes
        </a>
    </div>
</body>
</html>
